<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafédex</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="scripts.js"></script>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="entry-page" id="entryPage">
        <div class="split-animation"></div>
        <div class="grid-line-horizontal"></div>
        <div class="grid-line-vertical"></div>
        <div class="center">
            <div class="circle" id="enterButton"></div>
            <div class="detail_lights">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
        </div>     
    </div>

    <div class="main-content" id="mainContent" style="display: none;">
        <header>
            <h1 class="dex-title" id="resetButton">Cafédex</h1>
        </header>
        <main>
            <section id="species" class="dex-section">
            <h2 class="dex-subtitle">Gotta Visit 'Em All!</h2>
            <div class="dex-container">
                <div class="dex-preview" id="cafeDetails">
                    <h2 id="cafeName"></h2>
                    <img id="cafeImage" class="cafe-image" src="" alt="Cafe Image">
                    <p id="cafeLocation"></p>
                    <p id="cafeAddress"></p>
                    <p id="cafeDescription"></p>
                </div>
            <ul class="dex-list" id="cafeList">
                <!-- List of cafes -->
                </ul>
                <nav>
                    <ul>
                    <li><a href="#" id="allLink">All</a></li>
                    <li><a href="#" id="laLink">LA</a></li>
                    <li><a href="#" id="ocLink">OC</a></li>
                    <li><a href="#" id="pasadenaLink">Pasadena</a></li>
                </ul>
                </nav>
            </div>
            </section>
            <section id="miniCardsGallery" class="mini-cards"></section>
        </main>
  <footer>
    <p>&copy; 2024 Cafédex</p>
  </footer>
  </div>
</body>
</html>
